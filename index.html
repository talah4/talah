<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>

    <style>
        /* Page base */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 40px;
            line-height: 1.6;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #2c3e50;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        /* Paragraphs */
        p {
            background: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* Bold text */
        b {
            color: #e74c3c;
        }

        /* Italic text */
        i {
            color: #2980b9;
        }

        /* Underline text */
        u {
            text-decoration-color: #27ae60;
            text-decoration-thickness: 2px;
        }

        /* Horizontal rule */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, #3498db, #9b59b6);
            margin: 20px 0;
        }

        /* Link */
        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #3498db;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #2c80b4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <h1>my name</h1>

    <p>
        my name is <br>
        talah
        <hr>
    </p>

    <p>
        <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt hic laboriosam quia?</b>
        <br>
        <i>Dignissimos nulla quod omnis, harum tempora ducimus qui distinctio unde impedit dolore assumenda ut</i>,
        eveniet, enim <u>perspiciatis quibusdam?</u>
    </p>

    <hr>

    <a href="./inex1.html">next page</a>

</body>
</html>
